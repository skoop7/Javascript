<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="output.css"> -->
    <style>
      #recentCitiesDropdown option {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Weather App</h1>
      <div class="mb-4">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="border border-gray-400 rounded p-2"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Search
        </button>
        <button
          id="locateBtn"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Locate Me
        </button>
      </div>
      <div>
        <h2 class="text-lg font-bold mb-2">Recently Searched Cities</h2>
        <select
          id="recentCitiesDropdown"
          class="border border-gray-400 rounded p-2"
        >
          <option value="">Select a city</option>
        </select>
      </div>
      <div id="currentWeather" class="bg-white rounded shadow-md p-4 mb-4">
        <h2 class="text-2xl font-bold mb-2">Current Weather</h2>
        <p id="city" class="text-lg mb-2"></p>
        <div class="flex items-center mb-2">
          <img
            id="weatherIcon"
            src=""
            alt="Weather Icon"
            class="w-12 h-12 mr-2"
          />
          <p id="temperature" class="text-4xl font-bold"></p>
        </div>
        <p id="description" class="text-lg mb-2"></p>
        <p id="humidity" class="mb-2"></p>
        <p id="windSpeed" class="mb-2"></p>
      </div>
      <div id="forecast" class="bg-white rounded shadow-md p-4">
        <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
        <div
          id="forecastCards"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
